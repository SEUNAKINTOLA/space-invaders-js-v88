<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Space Invaders JS V88 - A modern implementation of the classic arcade game">
    
    <title>Space Invaders JS V88</title>

    <!-- Prevent caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        /* Basic reset and container styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #333;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            z-index: 100;
        }

        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Main game container -->
    <div id="game-container">
        <!-- Loading screen -->
        <div id="loading-screen">
            <h1>Loading Space Invaders...</h1>
        </div>

        <!-- Game canvas -->
        <canvas id="game-canvas" width="800" height="600">
            Your browser does not support HTML5 Canvas. Please upgrade to a modern browser.
        </canvas>

        <!-- Game UI overlay -->
        <div id="game-ui" class="hidden">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">Lives: <span id="lives-value">3</span></div>
        </div>
    </div>

    <!-- Error handling -->
    <noscript>
        <div style="color: red; text-align: center;">
            JavaScript is required to play Space Invaders. Please enable JavaScript in your browser.
        </div>
    </noscript>

    <!-- Game scripts -->
    <script src="index.js" type="module"></script>

    <!-- Analytics (commented out for development) -->
    <!--
    <script async src="analytics.js"></script>
    -->
</body>
</html>
